<!DOCTYPE html>
<html>
	<head>
		<title>AsterGalactic</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="/js/jquery-1.8.3.min.js"></script>
		<script src="/js/kinetic-v4.2.0.min.js"></script>
		<script src="/js/socket.io.js"></script>
		<script src="/js/main.js"></script>
	</head>
	<body>
		<div id="loader_view">
			Loading...
		</div>
		<div id="errors_view" style="display: none;">
			An error occurred.
		</div>
		<div id="galaxy_view" style="display: none;"></div>
		<div id="player_popup" style="display: none;">
			<div id="player_popup_headshot">
				<img src="player headshot here" />
			</div>
			<div id="player_popup_stats">
				<label>Name      :</label><span data-source="player.name"></span>
				<label>Species   :</label><span data-source="player.species"></span>
				<label>Guild     :</label><span data-source="player.guild"></span>
				<label>Credits   :</label><span data-source="player.credits"></span>
				<label>Systems   :</label><span data-source="player.count"></span>
				<label>Resources :</label><span data-source="player.resources"></span>
				<label>Land Area :</label><span data-source="player.area"></span>
				<label>Military  :</label><span data-source="player.military"></span>
				<label>Research  :</label><span data-source="player.research"></span>
			</div>
			<div id="player_popup_tech">
				player technologies here.
				if it's you, then they you can click to purchase with research points.
			</div>
		</div>
		<div id="guild_popup" style="display: none;">
			guild stuff here
		</div>
		<div id="help_popup" style="display: none;">
			help/faq stuff here
		</div>
	</body>
</html>
